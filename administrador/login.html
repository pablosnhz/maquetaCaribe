<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/jpg" href="/img/logo.png" />
    <title>Ingresar | Panel de Administrador</title>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <header id="header" class="mb-3">
        <nav class="navbar navbar-expand-md bg-white">
            <div class="container">
                <a class="navbar-brand fs-2 text-black">Logo</a>
                <a href="../home/home.html" class="btn btn-dark">Volver</a>
            </div>
        </nav>
        <div class="d-flex justify-content-center">
            <hr class="w-75 border-secondary" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="ms-2 me-2 w-0 text-center text-primary">
                <h5 class="fst-italic p-3">Introduce las credenciales para acceder</h5>
            </div>
        </div>
    </header>
    <div class="ms-2 me-2 d-flex justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="container border rounded p-5 mt-2 fw-bold">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="...">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" id="inputPassword" class="form-control">
                </div>
                <p class="fw-bold text-center"> No tienes una cuenta?<a href="register.html">Regístrate aquí</a></p>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
