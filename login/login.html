<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
<body>
  <header id="header">
    <nav class="navbar navbar-expand-md bg-white">
      <div class="container">
        <a href="../home/home.html">
          <img src="./../../estilo/logoCaribe.png" class="navbar-brand img-fluid" style="max-width: 90px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./../home/home.html" class="btn btn-dark">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="d-flex justify-content-center">
    <hr class="w-75 border-secondary m-0" />
  </div>

  <section class="gradient-custom">
    <div class="container py-5" style="height: 80vh;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-6 col-lg-5"> 
          <img src="./../estilo/login.png" class="img-fluid d-none d-md-block" alt="">
        </div>
  
        <div class="col-12 col-md-6 col-lg-7"> 
          <div class="row gy-5 justify-content-center">
            <div class="col-12">
              <h2 class="display-5 fw-bold text-center">Iniciar sesión</h2>
              <p class="text-center m-0">¿No tienes una cuenta? <a href="#!">Registrarse</a></p>
            </div>
            <div class="col-12 col-lg-7">
              <form action="./../principal/principal.html">
                <div class="row gy-3">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control border-0 border-bottom rounded-0" name="email" id="email" placeholder="name@example.com" >
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" value="" placeholder="Password" >
                      <label for="password" class="form-label">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row justify-content-between">
                      <div class="col-6">
                        <div class="text-start">
                          <a href="#!" class="link-secondary text-decoration-none">Olvidé mi contraseña</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <a href="./../principal/principal.html">
                        <button class="btn btn-lg btn-dark rounded-2 fs-6" type="submit">Ingresar</button>
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- <script src="./../materias/linguistica/logica/logicaLinguistica.js"></script> -->
    <script src="./../materias/matematica/logica/script.js"></script>
</body>
</html>
